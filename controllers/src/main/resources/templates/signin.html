<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Sign in</title>
</head>
<body>
<form action="/login" method="post">
    <table>
        <tr>
            <td><label><b>Login</b></label></td>
        </tr>
        <tr>
            <td><input type="text" placeholder="Enter Username" name="login" required="true"/></td>
        </tr>
        <tr>
            <td><label><b>Password</b></label></td>
        </tr>
        <tr>
            <td><input type="password" placeholder="Enter Password" name="pwd" required="true"/></td>
        </tr>
        <tr>
            <td><button type="submit">Login</button><a href="/signup">No account? Sign up</a></td>
        </tr>
    </table>
</form>
</body>
</html>
