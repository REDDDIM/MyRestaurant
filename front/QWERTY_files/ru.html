eCount":0,"draftArticleCount":0,"uri":"/все-о-wix/авторские-права","url":"https://support.wix.com/ru/все-о-wix/авторские-права","value":"Авторские права"},{"id":"5b2d6708-54d4-41f9-a8e7-f6cb981bc6d4","parentId":"06e5f245-7411-4008-86f0-04b267aec12a","creationDate":1423385453000,"lastUpdateDate":1567606995000,"position":6,"locale":"ru","name":"Безопасность","translated":true,"visible":true,"publishedArticleCount":0,"draftArticleCount":0,"uri":"/все-о-wix/безопасность","url":"https://support.wix.com/ru/все-о-wix/безопасность","value":"Безопасность"},{"id":"243fc8b0-8412-46ad-9bee-c92c47945bca","parentId":"06e5f245-7411-4008-86f0-04b267aec12a","creationDate":1523194495000,"lastUpdateDate":1567607003000,"position":8,"locale":"ru","name":"Конфиденциальность","translated":true,"visible":true,"data":{"iconKey":"swap_calls"},"publishedArticleCount":0,"draftArticleCount":0,"uri":"/все-о-wix/конфиденциальность","url":"https://support.wix.com/ru/все-о-wix/конфиденциальность","value":"Конфиденциальность"}],"id":"06e5f245-7411-4008-86f0-04b267aec12a","parentId":"00000000-0000-0000-0000-000000000000","creationDate":1381376809000,"lastUpdateDate":1567606920000,"position":42,"locale":"ru","name":"Все о Wix","translated":true,"visible":true,"data":{},"publishedArticleCount":0,"draftArticleCount":0,"uri":"/все-о-wix","url":"https://support.wix.com/ru/все-о-wix","value":"Все о Wix"},{"children":[],"id":"cbfd850e-3798-4ffb-bc04-f91cb9ef693a","parentId":"00000000-0000-0000-0000-000000000000","creationDate":1407633113000,"lastUpdateDate":1565683647000,"position":43,"locale":"ru","name":"Новинки от Wix","translated":true,"visible":true,"data":{},"publishedArticleCount":0,"draftArticleCount":0,"uri":"/новинки-от-wix","url":"https://support.wix.com/ru/новинки-от-wix","value":"Новинки от Wix"}],"homepageArticles":[{"id":"a17061b9-ab4a-481a-88e8-6d43975df537","categoryId":"0049aa58-79b9-4cc8-8e83-19e8bdc6d6eb","type":100,"locale":"ru","primaryLocale":"en","status":10,"author":{"id":"07611794-742f-4d53-8c5b-24ba712a6934","uri":"/user/07611794-742f-4d53-8c5b-24ba712a6934","hasName":false,"hasEmail":false,"imported":false},"relatedTicketsCount":3,"position":9,"title":"Как загрузить свой логотип?","content":"<div data-component-type=\"text\"><div>Создав и настроив свой логотип, выберите способ его загрузки. Wix Logo Maker предлагает 5 <a href=\"https://support.wix.com/ru/article/wix-logo-maker-premium-packages\" target=\"_blank\">премиум планов</a> на выбор. У вас также есть возможность загрузить бесплатный образец вашего логотипа с низким разрешением.</div></div><div data-component-type=\"heading\"><h2 id=\"\" level=\"3\">Чтобы загрузить бесплатный пример своего логотипа:</h2></div><div data-component-type=\"collapsible\"><div><h4 class=\"collapsible-title\">Из редактора логотипа</h4><div class=\"collapsible-content\"><ol><li>После <a href=\"https://support.wix.com/ru/article/customizing-your-logo\" target=\"_blank\">создания логотипа</a> нажмите <strong>Дальше</strong> в правом верхнем углу редактора логотипов. <br /><strong>Примечание:</strong> Для просмотра этой опции вам может потребоваться прокрутка вверх.</li><li>Выберите один из вариантов (<strong>Логотип+сайт </strong>или <strong>Только логотип</strong>), чтобы продолжить на следующей странице. </li><li>Прокрутите  вниз и нажмите <strong>Скачать бесплатную версию логотипа</strong>. </li></ol></div></div></div><div data-component-type=\"collapsible\"><div><h4 class=\"collapsible-title\">Из раздела Мои логотипы</h4><div class=\"collapsible-content\"><ol><li>Перейдите в <a href=\"https://www.wix.com/logo/maker/esh/dashboard/my-logos\" target=\"_blank\">Мои логотипы</a>. </li><li>Наведите на логотип, который вы хотите скачать, и нажмите <strong>Скачать</strong>. </li><li>Выберите один из вариантов (<strong>Логотип+сайт </strong>или <strong>Только логотип</strong>), чтобы продолжить на следующей странице. </li><li>Прокрутите  вниз и нажмите <strong>Скачать бесплатную версию логотипа</strong>. </li></ol></div></div></div><div data-component-type=\"heading\"><h2 id=\"\" level=\"3\">Чтобы загрузить свой логотип в высоком разрешении:</h2></div><div data-component-type=\"collapsible\"><div><h4 class=\"collapsible-title\">Из редактора логотипа</h4><div class=\"collapsible-content\"><ol><li>После <a href=\"https://support.wix.com/ru/article/customizing-your-logo\" target=\"_blank\">создания логотипа</a> нажмите <strong>Дальше</strong> в правом верхнем углу редактора логотипов. <br /><strong>Примечание:</strong> Для просмотра этой опции вам может потребоваться прокрутка вверх.</li><li>Выберите вариант:<ul><li><strong>Логотип + сайт:</strong> Нажмите <strong>Выбрать</strong> под этой опцией, чтобы загрузить свой логотип в высоком качестве и получить один из наших премиум планов, чтобы начать создавать потрясающий сайт для вашего бизнеса!</li><li><strong>Только логотип:</strong> Нажмите <strong>Выбрать </strong>под этой опцией, чтобы загрузить файлы логотипа в высоком разрешении без покупки премиум плана.</li></ul></li></ol></div></div></div><div data-component-type=\"collapsible\"><div><h4 class=\"collapsible-title\">Из раздела Мои логотипы</h4><div class=\"collapsible-content\"><ol><li>Перейдите в <a href=\"https://www.wix.com/logo/maker/esh/dashboard/my-logos\" target=\"_blank\">Мои логотипы</a>. </li><li>Наведите на логотип, который вы хотите скачать, и нажмите <strong>Скачать</strong>. </li><li>Нажмите <strong>Скачать</strong>. </li><li>Выберите вариант:<ul><li><strong>Логотип + сайт:</strong> Нажмите <strong>Выбрать</strong> под этой опцией, чтобы загрузить свой логотип в высоком качестве и получить один из наших премиум планов, чтобы начать создавать потрясающий сайт для вашего бизнеса!</li><li><strong>Только логотип:</strong> Нажмите <strong>Выбрать </strong>под этой опцией, чтобы загрузить файлы логотипа в высоком разрешении без покупки премиум плана.</li></ul></li></ol></div></div></div><div data-component-type=\"text\"><div>Мы хотели бы услышать ваши отзывы! Пожалуйста, напишите нам по адресу <a href=\"mailto:logo@wix.com\" target=\"_blank\">logo@wix.com</a>.</div></div><div data-component-type=\"image\"><div class=\"img-container\" style=\"text-align:center\"><img src=\"https://d2x3xhvgiqkx42.cloudfront.net/12345678-1234-1234-1234-1234567890ab/12c66cc0-5e1d-4d28-a9e0-1cafbd2af81d/2019/05/06/e51b8e26-2c04-4dda-a826-67997d7b7287/424bcac8-1f6d-49c1-bf63-d5743f39d07a.png\" /></div></div>","draftTitle":"Как загрузить свой логотип?","contentLastUpdateDate":1561642625000,"openTasksCount":0,"handledByUserIds":["07611794-742f-4d53-8c5b-24ba712a6934","c4f42765-93e3-49e8-b8bb-269eb359fcd9","12c66cc0-5e1d-4d28-a9e0-1cafbd2af81d"],"multilingual":true,"firstPublishDate":1542796612000,"lastPublishDate":1561642624000,"creationDate":1519120232000,"lastUpdateDate":1561642629000,"labels":[{"id":"be9bb035-e313-43da-a4e6-ea34f13b4a03","sortOrder":0}],"uri":"/article/как-загрузить-свой-логотип","url":"https://support.wix.com/ru/article/как-загрузить-свой-логотип","imported":false},{"id":"a9e176c1-2eb3-472b-a806-89a416ea9122","categoryId":"0049aa58-79b9-4cc8-8e83-19e8bdc6d6eb","type":100,"locale":"ru","primaryLocale":"en","status":10,"author":{"id":"07611794-742f-4d53-8c5b-24ba712a6934","uri":"/user/07611794-742f-4d53-8c5b-24ba712a6934","hasName":false,"hasEmail":false,"imported":false},"relatedTicketsCount":2,"position":7,"title":"Как настроить свой логотип?","content":"<div data-component-type=\"text\"><div>Как только вы создадите <a href=\"https://support.wix.com/ru/article/creating-a-logo-with-wix-logo\" target=\"_blank\">свой логотип</a>, вы получите великолепные потенциальные логотипы, созданные по вашим предпочтениям. Наведите на логотип, который вам больше всего нравится, и нажмите <strong>Настроить. </strong>Затем настройте цветовую схему, выберите шрифты и настройте позиционирование элементов в соответствии с вашим брендом.</div></div><div data-component-type=\"image\"><div class=\"img-container\" style=\"text-align:center\"><img src=\"https://d2x3xhvgiqkx42.cloudfront.net/12345678-1234-1234-1234-1234567890ab/c4f42765-93e3-49e8-b8bb-269eb359fcd9/2018/11/21/20acab51-0b7b-4c6b-ae0b-26f02074e9d7.png\" /></div></div><div data-component-type=\"heading\"><h2 id=\"\" level=\"3\">Чтобы настроить свой логотип:</h2></div><div data-component-type=\"text\"><ol><li>Нажмите <strong>Настроить </strong>на логотипе, который вам больше всего нравится.</li><li>Нажмите вкладки слева, чтобы настроить логотип:<ul><li><strong>Палитра:</strong> Выберите новую цветовую палитру для вашего логотипа. (Цветовые палитры входят в наборах в 4 цвета. Вы можете изменить отдельные цвета на других вкладках.)</li><li><strong>Название:</strong> Настройте имя, шрифт и стиль.</li><li><strong>Слоган:</strong> Настройте слоган, шрифт и стиль.</li><li><strong>Значок:</strong> Настройте значок логотипа. В качестве альтернативы, нажмите<strong> Поиск </strong>рядом с <strong>Заменить значок</strong>, если вы хотите заменить значок.</li><li><strong>Форма:</strong> выберите круг или квадрат и настройте его цвет, размер и положение.</li><li><strong>Фон</strong> : Выберите цвет фона.</li></ul></li><li>(По желанию) Нажмите на стрелки навигации вверху, чтобы просмотреть логотип в полной и в мобильной версии или распечатать на сумках и визитных карточках.</li><li>Нажмите <strong>Дальше </strong>в правом верхнем углу, если вы готовы загрузить ваш логотип. </li></ol></div><div data-component-type=\"informative\"><div class=\"info-container\" info-color=\"blue\"><div class=\"info-title\">Примечание:</div><div class=\"info-content\"><ul><li>Нажмите <strong>Отменить</strong> или <strong>Повторить</strong> в правом верхнем углу, чтобы быстро изменить сделанное изменение.</li><li>Если вы хотите работать с другим логотипом, нажмите <strong>Изменить логотип</strong> в верхнем левом углу.</li><li>Вы всегда можете перейти в <a href=\"https://www.wix.com/logo/maker/esh/my-logos\">Мои логотипы</a> чтобы получить доступ к своим проектам и внести изменения позже.</li></ul></div></div></div><div data-component-type=\"informative\"><div class=\"info-container\" info-color=\"green\"><div class=\"info-title\">Совет:</div><div class=\"info-content\"><div>После того, как вы создали свой логотип, вы можете загрузить образец файла, чтобы посмотреть, как он выглядит. Перейдите на <a href=\"https://support.wix.com/ru/article/wix-logo-premium-packages\" target=\"_blank\">премиум</a>, чтобы начать использовать свой логотип.</div></div></div></div><div data-component-type=\"text\"><div>Мы хотели бы услышать ваши отзывы! Пожалуйста, напишите нам по адресу <a href=\"mailto:logo@wix.com\" target=\"_blank\">logo@wix.com</a>.</div></div>","draftTitle":"Как настроить свой логотип?","contentLastUpdateDate":1557134824000,"openTasksCount":0,"handledByUserIds":["07611794-742f-4d53-8c5b-24ba712a6934","c4f42765-93e3-49e8-b8bb-269eb359fcd9","ddca534a-a491-43ff-8f6f-f9ac41581e30","12c66cc0-5e1d-4d28-a9e0-1cafbd2af81d"],"multilingual":true,"firstPublishDate":1542795346000,"lastPublishDate":1557134824000,"creationDate":1519120244000,"lastUpdateDate":1557134826000,"labels":[{"id":"be9bb035-e313-43da-a4e6-ea34f13b4a03","sortOrder":0}],"uri":"/article/как-настроить-свой-логотип","url":"https://support.wix.com/ru/article/как-настроить-свой-логотип","imported":false},{"id":"917bbda8-c401-44af-8af6-31a44995141a","categoryId":"0049aa58-79b9-4cc8-8e83-19e8bdc6d6eb","type":100,"locale":"ru","primaryLocale":"en","status":10,"author":{"id":"07611794-742f-4d53-8c5b-24ba712a6934","uri":"/user/07611794-742f-4d53-8c5b-24ba712a6934","hasName":false,"hasEmail":false,"imported":false},"relatedTicketsCount":6,"position":8,"title":"Создание логотипа с помощью Wix Logo Maker","content":"<div data-component-type=\"text\"><div>Создайте логотип для вашего бренда с помощью Wix Logo Maker. Вы можете настроить каждый аспект дизайна в соответствии с внешним видом вашего бизнеса.</div></div><div data-component-type=\"image\"><div class=\"img-container\" style=\"text-align:center\"><img src=\"https://d2x3xhvgiqkx42.cloudfront.net/12345678-1234-1234-1234-1234567890ab/149e0d5e-6f90-423d-9f3c-7342557186d1/2018/07/29/71418e6a-2013-44f7-abb8-5a898bf7ee46.gif\" /></div></div><div data-component-type=\"heading\"><h2 id=\"\" level=\"3\">Чтобы создать логотип:</h2></div><div data-component-type=\"text\"><ol><li>Нажмите <a href=\"http://www.wix.com/logo/maker/esh\" target=\"_blank\">здесь</a>.</li><li>Добавьте название вашей компании и слоган:<ol><li>Введите название своей компании (до 50 символов).</li><li>(По желанию) Нажмите <strong>Добавить слоган </strong>и добавьте запоминающийся слоган о вашей компании.</li><li>Нажмите <strong>Поехали</strong>.</li></ol></li><li>Выберите отрасль:<ol><li>Начните вводить название вашей отрасли.</li><li>Выберите отрасль из выпадающего списка.</li><li>Нажмите <strong>Дальше</strong>.</li></ol></li><li>Расскажите нам больше о вашем бренде:<ol><li>Выберите прилагательные, которые соответствуют вашему бренду.</li><li>Нажмите <strong>Дальше</strong>.</li></ol></li><li>Помогите нам понять ваш стиль:<ul><li>Нажмите на пример, который вам нравится.Или нажмите<strong> Ни один не нравится</strong>, если оба примера не соответствуют вашему стилю. <br /><strong>Примечание:</strong> Эти примеры предназначены для того, чтобы помочь нам узнать ваш стиль. Они не являются окончательными проектами, которые будут вам представлены в конце.</li></ul></li><li>Помогите нам понять, что нужно вашему бренду:<ol><li>Нажмите на соответствующие места, где вы будете использовать ваш логотип (вы можете выбрать более одного). Нажмите на <strong>Другое</strong>, если вы не можете найти соответствующую опцию в списке.</li><li>Нажмите <strong>Дальше</strong>.</li></ol></li><li>Выберите логотип:<ol><li>Прокрутите список доступных вариантов логотипа.</li><li>(По желанию) Нажмите <strong>Заменить значок</strong>, если вы хотите выбрать другую иконку из доступного списка.</li><li>Наведите на логотип, который понравился вам больше всего, и нажмите <strong>Настроить</strong>. </li><li><a href=\"https://support.wix.com/ru/article/customizing-your-logo\" target=\"_blank\">Настройте ваш логотип</a>, используя доступные инструменты, и затем вы сможете <a href=\"https://support.wix.com/ru/article/downloading-your-logo\" target=\"_blank\">купить логотип в высоком разрешении</a>.</li></ol></li></ol></div><div data-component-type=\"informative\"><div class=\"info-container\" info-color=\"orange\"><div class=\"info-title\">Важно:</div><div class=\"info-content\"><div>После того, как вы выбрали, отредактировали и сохранили логотип, он будет сохранен в <a href=\"https://support.wix.com/ru/article/about-my-logos\">Мои логотипы</a>.</div></div></div></div><div data-component-type=\"text\"><div>Мы хотели бы услышать ваши отзывы! Пожалуйста, напишите нам по адресу <a href=\"mailto:logo@wix.com\" target=\"_blank\">logo@wix.com</a>.</div></div>","draftTitle":"Создание логотипа с помощью Wix Logo Maker","contentLastUpdateDate":1554803498000,"openTasksCount":0,"handledByUserIds":["07611794-742f-4d53-8c5b-24ba712a6934","c4f42765-93e3-49e8-b8bb-269eb359fcd9","ddca534a-a491-43ff-8f6f-f9ac41581e30","12c66cc0-5e1d-4d28-a9e0-1cafbd2af81d"],"multilingual":true,"firstPublishDate":1542796102000,"lastPublishDate":1554803498000,"creationDate":1519120169000,"lastUpdateDate":1554803641000,"labels":[{"id":"be9bb035-e313-43da-a4e6-ea34f13b4a03","sortOrder":0}],"uri":"/article/создание-логотипа-с-помощью-wix-logo-maker","url":"https://support.wix.com/ru/article/создание-логотипа-с-помощью-wix-logo-maker","imported":false},{"id":"1ccc5e90-1f28-4ab9-b5d0-14042cdae5b4","categoryId":"0049aa58-79b9-4cc8-8e83-19e8bdc6d6eb","type":100,"locale":"ru","primaryLocale":"en","status":10,"author":{"id":"07611794-742f-4d53-8c5b-24ba712a6934","uri":"/user/07611794-742f-4d53-8c5b-24ba712a6934","hasName":false,"hasEmail":false,"imported":false},"relatedTicketsCount":5,"position":2,"title":"Wix Logo","content":"<div data-component-type=\"text\"><div>Нужен логотип для бизнеса? Это важный шаг на пути узнаваемости вашего бренда. С помощью Wix Logo Maker, вы сможете создать ваш собственный уникальный и профессиональный логотип. Используйте его на сайте, в соц. сетях и для создания бизнес материалов. </div></div><div data-component-type=\"text\"><div><a href=\"https://www.wix.com/logo/maker\">Начните прямо сейчас!</a></div></div><div data-component-type=\"image\"><div class=\"img-container\" style=\"text-align:center\"><img src=\"https://d2x3xhvgiqkx42.cloudfront.net/12345678-1234-1234-1234-1234567890ab/07611794-742f-4d53-8c5b-24ba712a6934/2018/02/08/19b0df24-5121-4e96-b797-ab2c2cd442bc.png\" /></div></div><div data-component-type=\"heading\"><h2 id=\"\" level=\"3\">Часто задаваемые вопросы</h2></div><div data-component-type=\"collapsible\"><div><h4 class=\"collapsible-title\">Будут ли другие получать тот же дизайн логотипа, что и я?</h4><div class=\"collapsible-content\"><div>Когда вы создаете свой логотип с помощью Wix, вы полностью настраиваете его на свой вкус и для своего бренда. Вы можете выбрать свой шрифт, иконку, цвет, текст и многое другое, чтобы сделать лого уникальным. Возможно, кто-то разработает логотип, похожий на ваш, но это очень маловероятно.</div></div></div></div><div data-component-type=\"collapsible\"><div><h4 class=\"collapsible-title\">Какие файлы мне нужны, если я хочу распечатать свой логотип?</h4><div class=\"collapsible-content\"><div>SVG-файлы и файлы PNG с высоким разрешением (5000px x 5000px). Получайте готовые к печати файлы вашего логотипа, когда вы выбираете план Professional или Professional &amp; Website.</div></div></div></div><div data-component-type=\"collapsible\"><div><h4 class=\"collapsible-title\">В чем разница между файлами Vector и PNG?</h4><div class=\"collapsible-content\"><div>Векторные файлы (SVG) - это самое высокое качество, которое вы можете получить. Масштаб этих файлов можно бесконечно менять и легко отправлять дизайнерам или на печать. Вы можете распечатать свой логотип на чем-то маленьком (например, визитной карточке) или на чем-то огромном (например, рекламном щите), сохраняя при этом такое же высокое качество.<br /><br />Файлы PNG имеют прозрачный фон и лучше всего подходят для использования в Интернете.</div></div></div></div><div data-component-type=\"collapsible\"><div><h4 class=\"collapsible-title\">Как я могу заплатить за свой логотип?</h4><div class=\"collapsible-content\"><div>Вы можете использовать кредитную карту и основные дебетовые карты. В настоящее время Wix принимает Visa, Mastercard, American Express, Discover, JCB и Diners.</div></div></div></div><div data-component-type=\"collapsible\"><div><h4 class=\"collapsible-title\">Могу ли я загрузить логотип бесплатно?</h4><div class=\"collapsible-content\"><div>Да, вы можете создать свой логотип, загрузить его и использовать его по своему усмотрению, но вы получите только файл с низким разрешением. Купите план премиум Professional или Professional &amp; Website, чтобы получить файлы с высоким разрешением, полные права на коммерческое использование и многое другое.</div></div></div></div><div data-component-type=\"collapsible\"><div><h4 class=\"collapsible-title\">Могу ли я получить сайт Wix с моим логотипом?</h4><div class=\"collapsible-content\"><div>Да, вы можете.<br /><br />Когда вы покупаете Профессиональный план по продвижению логотипа и веб-сайта, вы получите промо-код стоимостью 168 долларов США на премиум план сайта.<br /><br />Кроме того, при покупке любого плана премиум логотипов вы можете создать бесплатную целевую страницу с брендом всего в один клик. Ваш сайт «Скоро появится» будет соответствовать стилю вашего бренда, приветствовать посетителей и предоставит им возможность зарегистрироваться по электронной почте. Оттуда вы можете настроить дизайн всех деталей, добавить страницы и приложения для полного, потрясающего веб-сайта.<br /><br /><strong>Примечание:</strong></div><ul><li>Максимизируйте свой бренд с помощью <a href=\"https://support.wix.com/ru/article/wix-logo-premium-packages\">Wix Logo Packages</a>.</li><li>Чтобы узнать, как создать бесплатный сайт, нажмите <a href=\"https://support.wix.com/ru/article/automatically-get-a-free-branded-website\">здесь</a>.</li><li>Откройте для себя преимущества и особенности <a href=\"https://www.wix.com/upgrade/website\">планов премиум Wix</a>.</li></ul></div></div></div><div data-component-type=\"collapsible\"><div><h4 class=\"collapsible-title\">Могу ли я изменить свой логотип?</h4><div class=\"collapsible-content\"><div>Конечно! Нажмите <a href=\"https://support.wix.com/ru/article/editing-your-logo\" target=\"_blank\">здесь</a>, чтобы узнать как это сделать.<br /><br /><strong>Важно:<br /></strong>Вы можете отредактировать логотип, который вы приобрели с планом премиум. Однако изменения будут сохранены как новый логотип. Приобретите новый план, если вы хотите загрузить новую, отредактированную версию своего логотипа.</div></div></div></div><div data-component-type=\"text\"><div>Мы хотели бы услышать ваши отзывы! Пожалуйста, напишите нам по адресу logo@wix.com.</div></div><div data-component-type=\"informative\"><div class=\"info-container\" info-color=\"orange\"><div class=\"info-title\">Важно примечание о планах премиум:</div><div class=\"info-content\"><div>Данные планы премиум и функции доступны не во всех регионах, и вы можете увидеть альтернативные предложения. Если вы видите другие предложения и у вас есть вопросы, пожалуйста, отправьте обращение в <a href=\"https://www.wix.com/contact/ru\">службу поддержки</a>.</div></div></div></div>","draftTitle":"Wix Logo","contentLastUpdateDate":1546611649000,"openTasksCount":0,"handledByUserIds":["07611794-742f-4d53-8c5b-24ba712a6934","f11085bc-946c-4cb7-ae2e-b16e83bffd07","c4f42765-93e3-49e8-b8bb-269eb359fcd9","ddca534a-a491-43ff-8f6f-f9ac41581e30"],"multilingual":true,"firstPublishDate":1536155347000,"lastPublishDate":1546611649000,"creationDate":1519120099000,"lastUpdateDate":1546611649000,"labels":[{"id":"be9bb035-e313-43da-a4e6-ea34
